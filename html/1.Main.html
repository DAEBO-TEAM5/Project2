<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <title>We Are The World!</title>
    <style>
      .nav-link {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="#" id="태국">태국</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="중국">중국</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="미국">미국</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="브라질">브라질</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="프랑스">프랑스</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="영국">영국</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="한국">한국</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="일본">일본</a>
        </li>
      </ul>
    </div>
    <div id="content">
      <center>
        <img src="../images/지구움짤.gif" width="700" height="600" />
      </center>
    </div>
    <script type="text/javascript">
      $(function () {
        $("#태국").on("click", function (e) {
          var href = "Thailand.html";
          e.preventDefault();
          $("#content").load(href);
        });
        $("#중국").on("click", function (e) {
          var href = "China.html";
          e.preventDefault();
          $("#content").load(href);
        });
        $("#미국").on("click", function (e) {
          var href = "America.html";
          e.preventDefault();
          $("#content").load(href);
        });
        $("#브라질").on("click", function (e) {
          var href = "Brazil.html";
          e.preventDefault();
          $("#content").load(href);
        });
        $("#프랑스").on("click", function (e) {
          var href = "France.html";
          e.preventDefault();
          $("#content").load(href);
        });
        $("#영국").on("click", function (e) {
          var href = "England.html";
          e.preventDefault();
          $("#content").load(href);
        });
        $("#한국").on("click", function (e) {
          var href = "Korea.html";
          e.preventDefault();
          $("#content").load(href);
        });
        $("#일본").on("click", function (e) {
          var href = "Japan.html";
          e.preventDefault();
          $("#content").load(href);
        });

        $(".nav-link").on("click", function (e) {
          $(".nav-link").css({
            "background-color": "white",
          });
          $(this).css({
            "background-color": "skyblue",
          });
        });
      });
    </script>
  </body>
</html>
